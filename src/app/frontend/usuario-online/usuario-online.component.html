<section class="top">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
            <h2>¡Te has registado con exito!</h2>
            <h5>Estas a unos pasos de terminar la creación de tu tienda</h5>
            <h6>Recordá que esta plataforma es gratuita durante 15 días, luego tendrás que contratar un plan.<br>
            </h6>
        </div>
      </div>
    </div>
  </section>
  <section class="bottom">
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col-12">
          <h5>Información adicional para tu tienda</h5>
        </div>
            <form class="col-12">
              <div class="col-12 ">
                <mat-form-field class="middle-width">
                  <input matInput type="text" placeholder="Nombre de usuario de instagram" name="ig" [(ngModel)]="redesSociales.instagram">
                </mat-form-field>
              </div>
              <div class="col-12 ">
                <mat-form-field class="middle-width">
                  <input matInput type="text" placeholder="Nombre de usuario de facebook" name="fb" [(ngModel)]="redesSociales.facebook">
                </mat-form-field>
              </div>
                            <div class="col-12 ">
                                <mat-form-field class="middle-width">
                                    <input matInput type="text" placeholder="WhatsApp" name="wpp" [(ngModel)]="redesSociales.whatsapp">
                                </mat-form-field>
                            </div>
        <div class="col-12">
          <button mat-raised-button color="primary" class="middle-width" (click)="SendInfo()">Ir a mi tienda</button>
        </div>
      </form>
      </div>
    </div>
  </section>
