<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Fecha</th>
      <th>Dni</th>
      <th class="text-center" style="width: 20px">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of listVentas">
      <td>{{x.idcompra}}</td>
      <td>{{x.email}}</td>
      <td>{{x.fechacreacion}}</td>
      <td>{{x.DNI}}</td>
      <td>{{x.estado}}</td>
    </tr>
  </tbody>
</table>
