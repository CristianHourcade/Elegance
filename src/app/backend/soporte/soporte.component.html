<table class="table table-dark">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Mensajes leidos</th>
        <th class="text-center" style="width: 20px">Contestar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of listClientes">
        <td>{{x.$key}}</td>
        <td>{{x.leido}}</td>
        <td><button mat-raised-button color="primary" (click)="contestarMensaje(x)">Contestar</button></td>
      </tr>
    </tbody>
  </table>
